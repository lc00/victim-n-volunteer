<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h3>Please click the button for which side you represent?</h3>
	<button type="button" value="victim" class="button-victim">victim</button>
	<button type="button" value="volunteer" class="button-volunteer">volunteer</button>
	<div class="person victim" data-identity="victim">
		<h4>Victim Infomation:</h4>
		<p>
		Name: <input type="text" class="name-victim" >
		Phone Number: <input type="text" class="phoneNum-victim">
		Street: <input type="text" class="street-victim">
		<input type="submit" value="submit" class="submit"></input>
		</p>

	</div>

	<div class="person volunteer" data-identity="volunteer">
		<h4>Volunteer Information:</h4>
		<p>
		Name: <input type="text" class="name-volunteer" >
		Phone Number: <input type="text" class="phoneNum-volunteer">
		Street: <input type="text" class="street-volunteer">
		<input type="submit" value="submit" class="submit"></input>
		</p>

	</div>
        

     <script src = "jquery-2.1.1.min.js"></script>
     <script src="main.js"></script>

</body>
</html>
